<!doctype html>
<html lang="en" ng-app="routerApp">
<head>
	<title>Demo UI router</title>
	<script type="text/javascript" src="framework/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="framework/angular-1.3.0.14/angular.js"></script>
	<script type="text/javascript" src="framework/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<section ui-view="contacts"></section>
	<section ui-view="state"></section>
	<ul>
		<li>
			<a ui-sref="contacts">Contacts</a>
		</li>
		<li ng-repeat="item in [1, 2, 3, 4, 5]">
			<a href="#/state/{{item}}">State{{item}}</a>
		</li>
	</ul>	
</body>
</html>
